<html>

<head>
    <title>alert</title>
    <style>
        .alert {
            /* width: 300px; */
            border-radius: 4px;
            padding: 15px 20px;
            border: 1px solid #ccc;
            margin: 10px;
        }
        .alert-primary{
            color: #004085;
            background: #cce5ff;
            
        }
        .alert-success{
            color: #155724;
            background: #d4edda;
        }
        .alert-danger{
            color: #721c24;
            background: #f5c6cb;
        }
    </style>

</head>

<body>
    <div class="alert alert-primary">
        This is a primary alert—check it out!
    </div>
    <div class="alert alert-success">
        This is a success alert—check it out!
    </div>
    <div class="alert alert-danger">
        This is a danger alert—check it out!
    </div>

</body>

</html>
